<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat vs. Dog</h1>
    <p>Click on the cat or dog to have them speak to one another</p>
  
    <div class="row">
      <div class="col-md-6">
        <img src="img/cat.jpg" >
        <button class="btn btn-warning" id="cat-talk">Make the cat speak</button>
        <h2>Cat says:</h2>
        <ul class="unstyled"  id="cat">

        </ul>
      </div>

        <div class="col-md-6">
          <img src="img/dog.jpeg" >
          <button class="btn btn-warning" id="dog-talk">Make the dog speak</button>
          <h2>Dog says:</h2>
          <ul class="unstyled" id="dog">
            
          </ul>
        </div>
      </div>
  </div>

</body>
</html>
